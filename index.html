<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doco Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --border: #1f2937;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #38bdf8;
            --danger: #f97316;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        main {
            padding: 16px;
        }

        .panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
            font-weight: 600;
        }

        p {
            margin: 0 0 12px;
            color: var(--muted);
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 10px 14px;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            color: #0b1120;
            font-weight: 600;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease, opacity 120ms ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .status {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #0b1220;
            min-height: 40px;
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 1.5;
        }

        .status:empty::before {
            content: "Ready to redact sensitive information.";
            color: var(--muted);
        }

        .note {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <main id="app-body">
        <div class="panel">
            <h1>Doco Challenge</h1>
            <p>Redact sensitive info, add a confidentiality header, and keep track changes on.</p>
            <button id="redact-btn" type="button">Run Redaction</button>
            <div id="status" class="status"></div>
            <p class="note">Word on the web: sideload this task pane via Upload My Add-in, then click the button.</p>
        </div>
    </main>
    <script type="text/javascript" src="taskpane.js?v=7"></script>
</body>

</html>
